<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman game</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="container">
		<h1 class="game game__title">Hangman</h1>
	</div>
	<div class="game game__section game__word-section">
		<h2 class="game game__header">Word</h2>
		<div id="word" class="game game__word">Steve</div>
	</div>
	<div class="game game__section game__guess-section">
		<h2 class="game game__header">Guesses</h2>
		<div id="guesses" class="game game__guess">0</div>
	</div>
	<div class="game game__section game__lives-section">
		<h2 class="game game__header">Lives left</h2>
		<div id="lives" class="game game__lives">10</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>

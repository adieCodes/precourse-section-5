<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="game game__start-modal modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Choose your category</h4>
				</div>
				<div id="modal-body" class="modal-body">
					<button type="button" id="btn--animal" class="btn btn-primary btn-primary__animal">Animal</button>
					<button type="button" id="btn--sport" class="btn btn-primary btn-primary__sport">Sport</button>
					<button type="button" id="btn--geek" class="btn btn-primary btn-primary__geek">Geek</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 class="game game__title">Hangman</h1>
		<div class="game game__section game__word-section">
			<h2 class="game game__header">Word</h2>
			<div id="wordContainer" class="game game__word"></div>
		</div>
		<!-- .game .game__section .game__word-section -->
		<div id="livesSection" class="game game__section game__guess-section">
			<h2 class="game game__header">Previous Guesses</h2>
			<div id="previousGuesses" class="game game__previous-guesses"></div>
		</div>
		<!-- #livesSection .game .game__section .game__guess-section -->
		<div class="game game__section game__lives-section">
			<h2 class="game game__header">Lives left</h2>
			<div id="lives" class="game game__lives"></div>
		</div>
		<!-- .game .game__section .game__lives-section -->
		<div class="game game__section game__current-guess">
			<h2 class="game game__header">Guess</h2>
			<div action="js/main.js" id="currentGuess" class="game game__current-guess">
				<form id="guessForm">
					<input id="guess" name="guess" type="text" pattern="[A-Za-z]" title="Guess can only be a single alphabetical character" maxlength="1">
					<input type="button" value="submit" id="guessSubmit">
				</form>
			</div>
			<!-- #currentGuess .game .game__current-guess -->
		</div>
		<!-- .game .game__section .game__current-guess -->
	</div>
	<!-- .container -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>

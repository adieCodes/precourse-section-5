<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="container">
		<h1 class="game game__title">Hangman</h1>
		<div id="categories" class="game game__categories btn-group" data-toggle="buttons">
			<h2 class="game game__title">Choose a category...</h2>
			<label id="animal" class="btn btn-primary game--category">
      <input type="radio" name="options" autocomplete="off"> Animal
      </label>
			<label id="sport" class="btn btn-primary game__category">
        <input type="radio" name="options" autocomplete="off"> Sport
      </label>
			<label id="city" class="btn btn-primary game__category">
        <input type="radio" name="options" autocomplete="off"> City
      </label>
		</div>
		<!-- #categories .game .game--categories -->
		<div id="gameBoard" class="game game__board hidden">
			<div class="game game__section game__section--word">
				<h2 class="game game__header">Word</h2>
				<div id="wordContainer" class="game game__word"></div>
			</div>
			<!-- .game .game__section .game__section--word -->
			<div id="livesSection" class="game game__section game__section--guess">
				<h2 class="game game__header">Previous Guesses</h2>
				<div id="previousGuesses" class="game game__previous-guesses"></div>
			</div>
			<!-- #livesSection .game .game__section .game__section--guess -->
			<div class="game game__section game__section--lives">
				<h2 class="game game__header">Lives left</h2>
				<div id="lives" class="game game__lives"></div>
			</div>
			<!-- .game .game__section .game__lives-section -->
			<div class="game game__section game__guess--current">
				<h2 class="game game__header">Guess</h2>
				<div action="js/main.js" id="currentGuess" class="game game__guess--current">
					<form id="guessForm">
						<input id="guess" name="guess" type="text" pattern="[A-Za-z]" title="Guess can only be a single alphabetical character" maxlength="1">
						<input type="button" value="submit" id="guessSubmit">
					</form>
				</div>
				<!-- #currentGuess .game .game__guess--current -->
			</div>
			<!-- .game .game__section .game__current-guess -->
		</div>
		<!-- #gameBoard .game .game__board -->
		<!-- Modal -->
		<div class="game game__reset-modal modal fade" id="gameReset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="game game__result modal-title" id="gameResult"></h4>
					</div>
					<div class="modal-body">
						Would you like another game?
					</div>
					<div class="modal-footer">
						<button type="button" id="gameResetYes" class="btn btn-primary">Yeh!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- .container -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
